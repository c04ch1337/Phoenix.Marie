<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 3.5 Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Phase 3.5 System Dashboard</h1>
        </header>
        
        <main>
            <section id="system-status" class="dashboard-card">
                <h2>System Status</h2>
                <div class="status-display"></div>
            </section>

            <section id="orch-visualization" class="dashboard-card">
                <h2>ORCH Agent Visualization</h2>
                <div class="orch-display"></div>
            </section>

            <section id="memory-state" class="dashboard-card">
                <h2>Memory System State</h2>
                <div class="memory-display"></div>
            </section>

            <section id="emotion-metrics" class="dashboard-card">
                <h2>Emotion System Metrics</h2>
                <div class="emotion-display"></div>
            </section>

            <section id="evolution-status" class="dashboard-card">
                <h2>Evolution System Status</h2>
                <div class="evolution-display"></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
